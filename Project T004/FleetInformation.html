<!DOCTYPE HTML>
<html>

<head>
  <!-- title of HTML page -->
  <title>Fleet Information</title>
  <!-- link "styles.css" -->
  <link rel="stylesheet" type="text/css" href="styles/styles.css">
  <!-- link "temp-media.css" -->
  <link rel="stylesheet" type="text/css" href="styles/temp-media.css">
  <!-- import MDL library -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <!-- colour accent selection -->
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-red.min.css" />
  <!-- reflow contents -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- import favicon -->
  <link rel="icon" href="images/favicon.png" type="image/png" sizes="16x16">
</head>

<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

    <!-- fixed header -->
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- title of fixed header -->
        <span class="mdl-layout-title">DOCTOR DESTINATION</span>
      </div>
    </header>

    <!-- hamburger menu drawer -->
    <div class="mdl-layout__drawer">
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" onClick="openHomePage()">Home Page</a>
        <a class="mdl-navigation__link" onClick="openPlanFlight()">Plan a Flight</a>
        <a class="mdl-navigation__link" onClick="openFleetInfo()">Fleet Information</a>
        <a class="mdl-navigation__link" onClick="openContactUs()">Contact Us</a>
      </nav>
    </div>

    <!-- main content -->
    <main class="mdl-layout__content">
      <div class="page-content" align="center">

        <div class="mdl-grid">
          <div class="mdl-cell-outer-info mdl-cell--10-col mdl-cell--4-col-tablet mdl-cell--2-col-phone">

            <div class="mdl-grid">
              <div class="mdl-cell main-large mdl-cell--12-col mdl-cell--4-col-tablet mdl-cell--4-col-phone" id="fleetList">

                <!-- select element -->
                <div class="mdl-textfield mdl-js-textfield">
                  <select class="mdl-textfield__input" id="sortBy" name="sortBy">
                    <option>Sort by...</option>
                    <option value="sortByID">Plane ID</option>
                    <option value="sortByLocation">Location</option>
                    <option value="sortByRange">Range</option>
                    <option value="sortBySpeed">Average Speed</option>
                    <option value="sortByType">Type</option>
                    <option value="sortByStatus">Status</option>
                    <option value="sortByAirline">Airline</option>
                  </select>
                </div>

                <!-- table with fleet info -->
                <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
                  <thead>
                    <tr>
                      <th>ID</th>
                      <th class="mdl-data-table__cell--non-numeric">Registration</th>
                      <th class="mdl-data-table__cell--non-numeric">Location</th>
                      <th>Range (km)</th>
                      <th>Average Speed (knots)</th>
                      <th class="mdl-data-table__cell--non-numeric">Type</th>
                      <th class="mdl-data-table__cell--non-numeric">Status</th>
                      <th class="mdl-data-table__cell--non-numeric">Airline</th>
                    </tr>
                  </thead>
                  <!-- table contents -->
                  <tbody id="tableContent">
                  </tbody>
              </table>

              </div>
            </div>

          </div>
        </div>

      </div>
    </main>
  </div>
  <!-- link JS files -->
  <script src="scripts/shared.js" type="text/javascript"></script>
  <script src="scripts/FleetInformation.js" type="text/javascript"></script>
</body>

</html>
