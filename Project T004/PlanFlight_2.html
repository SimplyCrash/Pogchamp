<!DOCTYPE HTML>
<html>

<head>
  <!-- title of HTML page -->
  <title>Plan Flight (2/2)</title>
  <!-- link "styles.css" -->
  <link rel="stylesheet" type="text/css" href="styles/styles.css">
  <!-- link "temp-media.css" -->
  <link rel="stylesheet" type="text/css" href="styles/temp-media.css">
  <!-- import MDL library -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <!-- colour accent selection -->
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-red.min.css" />
  <!-- reflow contents -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- import MapBox library -->
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.1.1/mapbox-gl.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.1.1/mapbox-gl.css' rel='stylesheet'>
  <!-- import favicon -->
  <link rel="icon" href="images/favicon.png" type="image/png" sizes="16x16">
</head>

<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

    <!-- fixed header -->
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- title of fixed header -->
        <span class="mdl-layout-title">DOCTOR DESTINATION</span>
      </div>
    </header>

    <!-- hamburger menu drawer -->
    <div class="mdl-layout__drawer">
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" onClick="openHomePage()">Home Page</a>
        <a class="mdl-navigation__link" onClick="openPlanFlight()">Plan a Flight</a>
        <a class="mdl-navigation__link" onClick="openFleetInfo()">Fleet Information</a>
        <a class="mdl-navigation__link" onClick="openContactUs()">Contact Us</a>
      </nav>
    </div>

    <!-- main content -->
    <main class="mdl-layout__content">
      <div class="page-content" align="center">

        <div class="mdl-grid">
          <div class="mdl-cell-outer mdl-cell--12-col mdl-cell--8-col-tablet mdl-cell--4-col-phone">

            <!-- progress bar -->
            <div id="step">Step 2 of 2</div>
            <div id="p1" class="mdl-progress mdl-js-progress"></div>

            <!-- plane selection section -->
            <div class="mdl-grid">
              <div class="mdl-cell main mdl-cell--4-col">
                <h4>Plane Selection</h4>
                <div id="planeList" align="left"></div>
              </div>

              <!-- airport search input fields -->
              <div class="mdl-cell main mdl-cell--8-col">
                <h4>Destination Selection</h4>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <input class="mdl-textfield__input" type="text" id="countrySearch">
                  <label class="mdl-textfield__label" for="countrySearch">Country...</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <input class="mdl-textfield__input" type="text" id="citySearch">
                  <label class="mdl-textfield__label" for="citySearch">City...</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <input class="mdl-textfield__input" type="text" id="airportSearch">
                  <label class="mdl-textfield__label" for="airportSearch">Airport...</label>
                </div>
                <!-- search button -->
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onClick="searchAirport()">
                  SEARCH
                </button>
                <!-- container for map -->
                <div id="map"></div>


              </div>
            </div>

            <!-- buttons for map -->
            <div class="mdl-grid">
              <div class="mdl-cell bottom mdl-cell--8-col" align="center">
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onClick="panToCurrent()">
                  PAN TO CURRENT LOCATION
                </button>
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onClick="panToAirport()">
                  PAN TO AIRPORT
                </button>
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onClick="showPath()">
                  SHOW PATH
                </button>
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onClick="showCircle()">
                  SHOW CIRCLE
                </button>
              </div>
              <div class="mdl-cell bottom mdl-cell--4-col" align="center">
                <!-- cancel button -->
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onClick="cancelBooking()">
                  CANCEL
                </button>
                <!-- finish button -->
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onClick="finalStep()">
                  FINISH
                </button>
              </div>
            </div>

          </div>
        </div>
      </div>
    </main>
  </div>
  <!-- link JS files -->
  <script src="scripts/shared.js" type="text/javascript"></script>
  <script src="scripts/PlanFlight_2.js" type="text/javascript"></script>
</body>

</html>
