<!DOCTYPE HTML>
<html>

<head>
  <!-- title of HTML page -->
  <title>Confirmation Page</title>
  <!-- link "styles.css" -->
  <link rel="stylesheet" type="text/css" href="styles/styles.css">
  <!-- link "temp-media.css" -->
  <link rel="stylesheet" type="text/css" href="styles/temp-media.css">
  <!-- import MDL library -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <!-- colour accent selection -->
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-red.min.css" />
  <!-- reflow contents -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- import MapBox library -->
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.1.1/mapbox-gl.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.1.1/mapbox-gl.css' rel='stylesheet'>
  <!-- import favicon -->
  <link rel="icon" href="images/favicon.png" type="image/png" sizes="16x16">
</head>

<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

    <!-- fixed header -->
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- title of fixed header -->
        <span class="mdl-layout-title">DOCTOR DESTINATION</span>
      </div>
    </header>

    <!-- hamburger menu drawer -->
    <div class="mdl-layout__drawer">
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" onClick="openHomePage()">Home Page</a>
        <a class="mdl-navigation__link" onClick="openPlanFlight()">Plan a Flight</a>
        <a class="mdl-navigation__link" onClick="openFleetInfo()">Fleet Information</a>
        <a class="mdl-navigation__link" onClick="openContactUs()">Contact Us</a>
      </nav>
    </div>

    <!-- main content -->
    <main class="mdl-layout__content">
      <div class="page-content" align="center">

        <div class="mdl-grid">
          <div class="mdl-cell-outer mdl-cell--12-col mdl-cell--4-col-tablet mdl-cell--2-col-phone" id="confirmation">

            <div class="mdl-grid">
              <div class="mdl-cell main mdl-cell--8-col">

                <div class="mdl-grid">

                  <!-- general booking card -->
                  <div class="mdl-cell main mdl-cell--4-col bookingCard" style="background-image: url('images/1.png')">
                    <h5 align="centre">Booking Information</h5>
                    <div align="left" id="bookingInfo"></div>
                  </div>

                  <!-- origin weather card -->
                  <div class="mdl-cell main mdl-cell--4-col weatherCardCompact" id="card1" style="background-image: url('images/2.png')">
                    <h5 align="center">Origin Weather</h5>
                    <h6 align="left" id="sourceDate1">  </h6>
                    <h6 align="left" id="sourceAirport1"></h6>
                    <h5 align="left" id="temperature1"></h5>

                    <ul align="left" class="weatherInfoAlt">
                      <li id="summary1"></li>
                      <li id="precip1"></li>
                      <li id="humidity1"></li>
                      <li id="windSpeed1"></li>
                      <li id="windGust1"></li>
                      <li id="windBearing1"></li>
                      <li id="uv1"></li>
                    </ul>
                  </div>

                  <!-- destination weather card -->
                  <div class="mdl-cell main mdl-cell--4-col weatherCardCompact" id="card2" style="background-image: url('images/3.png')">
                    <h5 align="center">Destination Weather</h5>
                    <h6 align="left" id="sourceDate2">  </h6>
                    <h6 align="left" id="sourceAirport2"></h6>
                    <h5 align="left" id="temperature2"></h5>

                    <ul align="left" class="weatherInfoAlt">
                      <li id="summary2"></li>
                      <li id="precip2"></li>
                      <li id="humidity2"></li>
                      <li id="windSpeed2"></li>
                      <li id="windGust2"></li>
                      <li id="windBearing2"></li>
                      <li id="uv2"></li>
                    </ul>
                  </div>

                </div>

                <div class="mdl-grid">
                  <!-- plane information card -->
                  <div class="mdl-cell main mdl-cell--6-col doubleCard" style="background-image: url('images/4.png')">
                    <h5>Plane Information</h5>
                    <div align="left" id="planeInfo"></div>
                  </div>
                  <!-- destinations card -->
                  <div class="mdl-cell main mdl-cell--6-col doubleCard" style="background-image: url('images/5.png')">
                    <h5>Destinations</h5>
                    <div class="mdl-textfield mdl-js-textfield">
                      <div id="destinationOptions"></div>
                    </div>
                  </div>
                </div>



              </div>

              <div class="mdl-cell main mdl-cell--4-col">
                <!-- mapbox area -->
                <div id="miniMap"></div>
                <!-- reset view button -->
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onClick="resetView()">
                  RESET VIEW
                </button>
              </div>

            </div>

            <div class="mdl-grid">
              <div class="mdl-cell bottom mdl-cell--12-col">
                <div align="center">
                  <!-- cancel button -->
                  <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onClick="cancelBooking()">
                    CANCEL
                  </button>
                  <!-- confirm flight button -->
                  <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onClick="confirmBooking()">
                    CONFIRM FLIGHT
                  </button>
                </div>
              </div>
            </div>

          </div>
        </div>

      </div>
    </main>
  </div>
  <!-- link JS files -->
  <script src="scripts/shared.js" type="text/javascript"></script>
  <script src="scripts/ConfirmationPage.js" type="text/javascript"></script>
</body>

</html>
